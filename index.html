<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">  
  <link rel="icon" href="./images/icon.png">
  <title>VideoPlayer</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper-elipse">
      <div class="ellipse top"></div>
      <div class="ellipse bottom"></div>
    </div>
    <div class="player"> <!-- Componente dedicado al reproductor -->
      <video id="video" poster="./images/poster.jpg" muted src="./videos/Fast_Furious9.mp4" width="400"></video>
      <div class="player-overlay">
        <h2 class="player-title">Fast & Furious 9 - Official trailer</h2>
        <div class="player-actions">
          <button class="button" hidden id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
          <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
          <button class="button" hidden id="pause" aria-label="Pausar" title="Pausar"></button>
          <button class="button" hidden id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
        </div>
        <div class="player-progress">
          <input id="progress" type="range" min="0" value= "0" step="1">
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
